<form novalidate [formGroup]="settingsFG">
  <div class="row mt-4">
    <div class="col-12 ps-4">
      <h3>Settings</h3>
    </div>

    <div class="col-12 mt-4 pe-5 ps-5">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Account</a>
          <ng-template ngbNavContent>
            <div class="ps-2 pt-1">
              Account Info
            </div>

          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Themes</a>
          <ng-template ngbNavContent>
            <div class="ps-2 pt-1">
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="theme" value="system-theme">
                <label class="form-check-label">
                  Use Device Theme
                </label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" formControlName="theme" value="light-theme">
                <label class="form-check-label">
                  Light Theme
                </label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" formControlName="theme" value="dark-theme">
                <label class="form-check-label">
                  Dark Theme
                </label>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
  </div>
</form>
