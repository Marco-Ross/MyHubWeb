<form novalidate [formGroup]="deleteAccountFG">
    <div class="col-12">
        <h3 class="text-danger">Point of no return</h3>

        <div class="row mt-2">
            <div class="col-12">
                <p class="form-label">Please enter the word 'Delete' to delete your account.</p>
                <input type="text" class="form-control col-12" placeholder="" formControlName="delete">
            </div>
        </div>
    </div>
</form>
