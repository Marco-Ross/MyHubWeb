<form novalidate [formGroup]="popupFG" (keyup.enter)="options.buttonType === 'Submit' ? close() : undefined">
    <div class="modal-header" ngbAutofocus>
        <h5 class="modal-title" id="modal-basic-title">{{options.title}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="dismiss($event)"></button>
    </div>
    <div class="modal-body">
        <ng-template popupBodyAnchor></ng-template>
    </div>
    <div class="modal-footer">
        <button [type]="options.buttonType" class="btn button" [disabled]="!popupFG.valid"
            [ngClass]="options.buttonClass" (click)="close()">{{options.buttonText || 'Save'}} </button>
    </div>
</form>
