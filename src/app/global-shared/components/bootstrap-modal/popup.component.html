<form novalidate [formGroup]="popupFG">
    <div class="modal-header" ngbAutofocus>
        <h5 class="modal-title" id="modal-basic-title">{{options.title}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
    </div>
    <div class="modal-body">
        <ng-template popupBodyAnchor></ng-template>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn button" [disabled]="!popupFG.valid" [ngClass]="options.buttonClass" (click)="close()">{{options.buttonText || 'Save'}} </button>
    </div>
</form>
