<div class="dropzone" fileDragDrop (filesChangeEmiter)="onFileDrag($event)">
    <div class="text-wrapper">
        <div class="centered">
            <input type="file" name="file" id="file" (change)="onFileUpload($event)" [accept]="fileTypes" multiple>
            <label for="file" class="clickable"><span class="textLink"><fa-icon class="clickable" [icon]="faUpload" size="1x"></fa-icon> Select your file</span> or Drop it here!</label>
        </div>
    </div>
</div>
