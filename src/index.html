<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyHubWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <script>
    let currentTheme = localStorage.getItem('theme');

    if (!currentTheme)
    {
      if (this.window.matchMedia('(prefers-color-scheme: dark)').matches)
      {
        document.documentElement.style.cssText = 'background-color:#161616';
        document.documentElement.classList.add('dark-theme');
      }

      if (this.window.matchMedia('(prefers-color-scheme: light)').matches)
      {
        document.documentElement.style.cssText = 'background-color:#f1f1f1';
        document.documentElement.classList.add('light-theme');
      }
    }
    else
    {
      if (currentTheme == 'dark-theme')
        document.documentElement.style.cssText = 'background-color:#161616';
        
      if (currentTheme == 'light-theme')
        document.documentElement.style.cssText = 'background-color:#f1f1f1';

      document.documentElement.classList.add(currentTheme);
    }

  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
